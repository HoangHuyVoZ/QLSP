<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="stylesheet" href="../css/Main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/ef05b67ed3.js"></script>
    <!--Datatable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

</head>

<body>
    <div class="container-fluid head">
        <div class="arrow-down">
            <div class="col-12 img-logo">
                <img src="../Image/lion.png" alt="">
            </div>
        </div>

    </div>
    <div class="container-fluid ">
        <nav class="navbar navbar-expand-sm bg-light nav-bar" action="">
            <ul class="nav justify-content-center ">
                <li class="nav-item active ">
                    <a class="nav-link " href="/index"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="#"><i class="fa fa-align-justify"></i> Thống kê</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="/ "><i class="fa fa-sign-out"></i> Log out</a>
                </li>

            </ul>
        </nav>
        <div class="col-sm-12 main-section ">
            <div class="content">
                <h1 class="tieude">Quản Lý sản phẩm</h1>
                <button type="button" class="btn btn-success them" data-toggle="modal" data-target="#myModal">Thêm sản
                    phẩm</button>

                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Thêm sản phẩm</h4>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <form action="/upload" method="POST" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="TenSP">Tên sản phẩm:</label>
                                        <input type="text" class="form-control" id="name"
                                            placeholder="Nhập tên sản phẩm ......." name="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="Price">Giá sản phẩm:</label>
                                        <input type="text" class="form-control" id="price"
                                            placeholder="Nhập giá sản phẩm ......." name="price">
                                    </div>
                                    <div class="form-group">
                                        <label for="Image">Hình ảnh:</label>

                                        <input type='file' class="form-control" id="image" name="image" />

                                    </div>
                                    <div class="form-group">
                                        <label for="motaSP">Mô tả:</label>
                                        <textarea class="form-control" rows="5" id="description"
                                            name="description"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Hủy
                                        </button>
                                        <button type="submit" class="btn btn-primary">Thêm</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Modal footer -->


                        </div>
                    </div>
                </div>



                <table class="table table-striped table-primary table-hover" id="table1">
                    <thead>
                        <tr class="table-success">
                            <th>Tên Sản phẩm</th>
                            <th>Giá Sản phẩm</th>
                            <th>Hình ảnh</th>
                            <th>Mô tả</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{# each productList}}
                        <tr>
                            <td>{{name}}</td>
                            <td>{{price}}</td>
                            <td><img src="http://localhost:4100/{{image}}" alt="" width="200px" height="150px"></td>
                            <td>{{description}}</td>
                            <td>
                                <button type="button" class="btn btn-danger"> <a
                                        style="text-decoration: none; color: white;" href="/delete/{{_id}}"
                                        class="btnedit">Xóa</a></button>
                                <button type="button" class="btn btn-primary"> <a
                                        style="text-decoration: none; color: white;" href="/edit/{{_id}}"
                                        class="btnedit">Sửa</a> </button>

                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#table1').DataTable();
        });
    </script>

</body>


</html>
